        <!-- contacto -->
        <section>
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                    <div class="content-img">
                        <div class="title">
                            <h2>Contacto</h2>                           
                            <img src="./img/circulos.svg" alt="">      
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 col-12 text-center">
                    <div class="content-form">
                        <h4>Escríbenos</h4>
                        <form action="https://formsubmit.co/software.creator@urbk.mx" method="POST">
                            <input class="form-control form-control-lg" type="text" name="name" placeholder="Nombre" aria-label="Nombre" required>
                            <input class="form-control form-control-lg" type="text" name="email" placeholder="Correo" aria-label="Correo" required>
                            <input class="form-control form-control-lg" type="text" name="phone" placeholder="Telefono" aria-label="Telefono" required>
                            <textarea class="form-control" placeholder="Comentarios" name="comments"></textarea>
                            <button type="submit" class="btn btn-lg">Enviar</button>
                        </form>
                        <div class="info-contacto">
                            <div class="content-info">
                                <p>
                                    <i class="fa-solid fa-phone-flip"></i>
                                    <br>
                                    (55) 7413 6317
                                </p>
                                <p>
                                    <i class="fa-solid fa-envelope"></i>
                                    <br>
                                    info@cendel.org
                                </p>
                            </div>
                        </div>                   
                    </div>            
                </div>
                <div class="col-lg-12 border-top">
                </div>
            </div>
